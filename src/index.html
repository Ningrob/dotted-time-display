<!DOCTYPE html>
<html>
  <head>
    <title>Digit</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      body {
        background: #000;
      }
      .dots {
        display: inline-block;
        margin: 1rem;
        padding: 0.5rem;
        border-radius: 100%;
      }
      .dots.fill {
        background: red;
        box-shadow: 0 0 18px 10px #f30606;
      }
      .digit1,
      .digit2 {
        display: inline-block;
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <div>Render Digits</div>
    <div class="digit1"></div>
    <div class="digit2"></div>
  </body>
  <script type="text/javascript">
    let midFill = [0, 0, 1, 1, 0, 0];
    let allFill = [1, 1, 1, 1, 1, 1];
    let majorMidFill = [0, 1, 1, 1, 1, 0];
    let midEmpty = [1, 1, 0, 0, 1, 1];
    let midRight = [0, 0, 1, 1, 1, 0];
    let midLeft = [0, 1, 1, 1, 0, 0];
    let leftFill = [1, 1, 0, 0, 0, 0];
    let rightFill = [0, 0, 0, 0, 1, 1];
    let majorRightFill = [0, 0, 1, 1, 1, 1];
    let minorRightFill = [0, 0, 0, 1, 1, 0];
    let majorLeftFill = [1, 1, 1, 1, 0, 0];
    let minorLeftFill = [0, 1, 1, 0, 0, 0];

    let zero = [
      "o****o",
      "******",
      "**oo**",
      "**oo**",
      "**oo**",
      "**oo**",
      "**oo**",
      "******",
      "o****o"
    ];
    let one = [
      "oo**oo",
      "****oo",
      "****oo",
      "oo**oo",
      "oo**oo",
      "oo**oo",
      "oo**oo",
      "******",
      "******"
    ];
    let two = [
      "o****o",
      "******",
      "**oo**",
      "ooo**o",
      "oo**oo",
      "o**ooo",
      "**oooo",
      "******",
      "******"
    ];
    let three = [
      "o****o",
      "******",
      "**oo**",
      "ooo***",
      "oo***o",
      "ooo***",
      "**oo**",
      "******",
      "o****o"
    ];
    let four = [
      "ooo**o",
      "oo***o",
      "o****o",
      "*****o",
      "**o**o",
      "******",
      "******",
      "ooo**o",
      "ooo**o"
    ];
    let five = [
      "******",
      "******",
      "**oooo",
      "*****o",
      "******",
      "oooo**",
      "oooo**",
      "******",
      "*****o"
    ];
    let six = [
      "o*****",
      "******",
      "**oooo",
      "*****o",
      "******",
      "**oo**",
      "**oo**",
      "******",
      "o****o"
    ];
    let seven = [
      "******",
      "******",
      "oooo**",
      "ooo**o",
      "oo**oo",
      "o**ooo",
      "**oooo",
      "**oooo",
      "**oooo"
    ];
    let eight = [
      "o****o",
      "******",
      "**oo**",
      "**oo**",
      "o****o",
      "**oo**",
      "**oo**",
      "******",
      "o****o"
    ];

      "o****o",
      "******",
      "**oo**",
      "**oo**",
      "******",
      "o*****",
      "oooo**",
      "******",
      "*****o"
    ];

    nine.forEach((item, index) => {
      item.split("").forEach(char => {
        $(".digit1").append(
          `<div class="dots ${char === "*" ? "fill" : ""}"></div>`
        );
      });
      $(".digit1").append("<div class='seperator'></div>");
    });

    two.forEach((item, index) => {
      item.split("").forEach(char => {
        $(".digit2").append(
          `<div class="dots ${char === "*" ? "fill" : ""}"></div>`
        );
      });
      $(".digit2").append("<div class='seperator'></div>");
    });
  </script>
</html>
