<!DOCTYPE html>
<html>
  <head>
    <title>Digit</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      body {
        background: #000;
      }
      .dots {
        display: inline-block;
        margin: 0.7rem;
        padding: 0rem;
        border-radius: 100%;
      }
      .dots.fill {
        background: red;
        box-shadow: 0 0 13px 9px #f30606;
      }
      .digit1,
      .digit2,
      .digit3,
      .digit4,
      .digit5,
      .digit6 {
        display: inline-block;
        margin: 0 1rem;
      }
    </style>
  </head>
  <body onload="startTime()">
    <div>Render Digits</div>
    <div class="digit1"></div>
    <div class="digit2"></div>
    <div class="dots fill timeSeperator"></div>
    <div class="dots fill timeSeperator"></div>
    <div class="digit3"></div>
    <div class="digit4"></div>
    <div class="dots fill timeSeperator"></div>
    <div class="dots fill timeSeperator"></div>
    <div class="digit5"></div>
    <div class="digit6"></div>
  </body>
  <script type="text/javascript">
    let zero = [
      "o****o",
      "******",
      "**oo**",
      "**oo**",
      "**oo**",
      "**oo**",
      "**oo**",
      "******",
      "o****o"
    ];
    let one = [
      "oo**oo",
      "****oo",
      "****oo",
      "oo**oo",
      "oo**oo",
      "oo**oo",
      "oo**oo",
      "******",
      "******"
    ];
    let two = [
      "o****o",
      "******",
      "**oo**",
      "ooo**o",
      "oo**oo",
      "o**ooo",
      "**oooo",
      "******",
      "******"
    ];
    let three = [
      "o****o",
      "******",
      "**oo**",
      "ooo***",
      "oo***o",
      "ooo***",
      "**oo**",
      "******",
      "o****o"
    ];
    let four = [
      "ooo**o",
      "oo***o",
      "o****o",
      "*****o",
      "**o**o",
      "******",
      "******",
      "ooo**o",
      "ooo**o"
    ];
    let five = [
      "******",
      "******",
      "**oooo",
      "*****o",
      "******",
      "oooo**",
      "oooo**",
      "******",
      "*****o"
    ];
    let six = [
      "o*****",
      "******",
      "**oooo",
      "*****o",
      "******",
      "**oo**",
      "**oo**",
      "******",
      "o****o"
    ];
    let seven = [
      "******",
      "******",
      "oooo**",
      "ooo**o",
      "oo**oo",
      "o**ooo",
      "**oooo",
      "**oooo",
      "**oooo"
    ];
    let eight = [
      "o****o",
      "******",
      "**oo**",
      "**oo**",
      "o****o",
      "**oo**",
      "**oo**",
      "******",
      "o****o"
    ];
    let nine = [
      "o****o",
      "******",
      "**oo**",
      "**oo**",
      "******",
      "o*****",
      "oooo**",
      "******",
      "*****o"
    ];
  </script>
  <script>
    function startTime() {
      let currentDate = new Date();
      let hour = currentDate.getHours();
      let minute = currentDate.getMinutes();
      let second = currentDate.getSeconds();

      if (hour < 10) {
        renderDigit(0, ".digit1");
        renderDigit(hour, ".digit2");
      } else {
        renderDigit(Math.trunc(hour / 10), ".digit1");
        renderDigit(hour % 10, ".digit2");
      }

      if (minute < 10) {
        renderDigit(0, ".digit3");
        renderDigit(minute, ".digit4");
      } else {
        renderDigit(Math.trunc(minute / 10), ".digit3");
        renderDigit(minute % 10, ".digit4");
      }

      if (second < 10) {
        renderDigit(0, ".digit5");
        renderDigit(second, ".digit6");
      } else {
        renderDigit(Math.trunc(second / 10), ".digit5");
        renderDigit(second % 10, ".digit6");
      }

      setTimeout(() => {
        startTime();
      }, 500);
    }

    function renderDigit(number, target) {
      let digit = null;
      $(target).html("");

      switch (number) {
        case 0:
          digit = zero;
          break;
        case 1:
          digit = one;
          break;
        case 2:
          digit = two;
          break;
        case 3:
          digit = three;
          break;
        case 4:
          digit = four;
          break;
        case 5:
          digit = five;
          break;
        case 6:
          digit = six;
          break;
        case 7:
          digit = seven;
          break;
        case 8:
          digit = eight;
          break;
        case 9:
          digit = nine;
          break;

        default:
          break;
      }

      digit.forEach((item, index) => {
        item.split("").forEach(char => {
          $(target).append(
            `<div class="dots ${char === "*" ? "fill" : ""}"></div>`
          );
        });
        $(target).append("<div class='seperator'></div>");
      });
    }
  </script>
</html>
