<!DOCTYPE html>
<html>
  <head>
    <title>Digit</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      body {
        background: #000;
      }
      .dots {
        display: inline-block;
        margin: 1rem;
        padding: 0.5rem;
        border-radius: 100%;
      }
      .dots.fill {
        background: red;
        box-shadow: 0 0 18px 10px #f30606;
      }
      .digit1,
      .digit2 {
        display: inline-block;
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <div>Render Digits</div>
    <div class="digit1"></div>
    <div class="digit2"></div>
  </body>
  <script type="text/javascript">
    let midFill = [0, 1, 1, 1, 0];
    let allFill = [1, 1, 1, 1, 1];
    let midEmpty = [1, 1, 0, 1, 1];
    let midRight = [0, 0, 1, 1, 0];
    let midLeft = [0, 1, 1, 0, 0];
    let leftFill = [1, 1, 0, 0, 0];
    let rightFill = [0, 0, 0, 1, 1];
    let majorRightFill = [0, 1, 1, 1, 1];
    let majorLeftFill = [1, 1, 1, 1, 0];

    let zero = [
      ...midFill,
      ...allFill,
      ...midEmpty,
      ...midEmpty,
      ...midEmpty,
      ...midEmpty,
      ...allFill,
      ...midFill
    ];
    let one = [
      ...midFill,
      ...majorLeftFill,
      ...majorLeftFill,
      ...midFill,
      ...midFill,
      ...midFill,
      ...allFill,
      ...allFill
    ];
    let two = [
      ...midFill,
      ...allFill,
      ...midEmpty,
      ...midRight,
      ...midLeft,
      ...leftFill,
      ...allFill,
      ...allFill
    ];
    let three = [
      ...midFill,
      ...allFill,
      ...rightFill,
      ...majorRightFill,
      ...majorRightFill,
      ...rightFill,
      ...allFill,
      ...midFill
    ];
    let eight = [
      ...midFill,
      ...allFill,
      ...midEmpty,
      ...midFill,
      ...allFill,
      ...midEmpty,
      ...allFill,
      ...midFill
    ];

    three.forEach((item, index) => {
      let seperator = "";
      if (index % 5 === 0 && index !== 0) {
        seperator = "<div class='seperator'></div>";
      }
      $(".digit1").append(
        `${seperator}<div class="dots ${item ? "fill" : ""}"></div>`
      );
    });

    one.forEach((item, index) => {
      let seperator = "";
      if (index % 5 === 0 && index !== 0) {
        seperator = "<div class='seperator'></div>";
      }
      $(".digit2").append(
        `${seperator}<div class="dots ${item ? "fill" : ""}"></div>`
      );
    });
  </script>
</html>
